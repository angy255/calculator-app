<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="functional calculator" content="this is where your description goes">
    	<meta name="calculator math cute multiply add subtract divide" content="one, two, three">

		<title>Simple Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
<!-- Create a simple calculator that has two inputs and returns the result of +,-,/,* somewhere in the DOM-->
 <!-- used boilerplate to get started -->
  <!-- followed along a youtube tutorial from brocode to help create this calculator -->
		<div id="calculator">
            <input id="showMe" readonly>
                <div id="keys">
                    <button onclick="appendToScreen('+')" class="operator">+</button>
                    <button onclick="appendToScreen('7')">7</button>
                    <button onclick="appendToScreen('8')">8</button>
                    <button onclick="appendToScreen('9')">9</button>
                    <button onclick="appendToScreen('-')" class="operator">-</button>
                    <button onclick="appendToScreen('4')">4</button>
                    <button onclick="appendToScreen('5')">5</button>
                    <button onclick="appendToScreen('6')">6</button>
                    <button onclick="appendToScreen('*')" class="operator">*</button>
                    <button onclick="appendToScreen('1')">1</button>
                    <button onclick="appendToScreen('2')">2</button>
                    <button onclick="appendToScreen('3')">3</button>
                    <button onclick="appendToScreen('/')"class="operator">/</button>
                    <button onclick="appendToScreen('0')">0</button>
                    <button onclick="appendToScreen('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="clearScreen()" class="operator">C</button>
                </div>
        </div>
		<script src="app.js"></script>
	</body>
</html>
